title: "Self-evaluation questionnaire"
lead: "Help us understand our visitors â€” this short form takes less than a minute."
continue_button: "Continue to gallery"
questions:
  - id: gender
    text: "Gender"
    type: single
    required: true
    options:
      - male
      - female
      - other
      - prefer not to say
  - id: age
    text: "Age"
    type: text
    required: true
  - id: education
    text: "Education"
    type: single
    required: true
    options:
      - primary
      - secondary
      - university
      - other
      - prefer not to say
  - id: art_interest
    text: "What is your interest in art?"
    type: likert
    required: false
    options:
      min: 1
      max: 5
      labels:
        1: "None"
        5: "A lot"
  - id: hobbies
    text: "Your hobbies (select multiple options)"
    type: multi
    required: false
    options:
      - music
      - sport
      - literature
      - visual arts
      - traveling
      - other
