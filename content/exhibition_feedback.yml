  # Poslední otázky
  - id: ai_future_role
    type: single
    text: "Jakou roli by podle Vás mohla hrát umělá inteligence v budoucnu při vytváření originálního umění?"
    options:
      - "Žádnou roli – AI nebude mít význam"
      - "Spíše okrajovou roli – doplněk k lidské tvorbě"
      - "Střední roli – kombinace lidské a AI tvorby"
      - "Významnou roli – AI bude zásadní nástroj při tvorbě"
      - "Dominantní roli – AI bude hlavním tvůrcem originálního umění"
    required: true
    sort_order: 12
  - id: more_exhibitions
    type: single
    text: "Chtěl/a byste vidět více výstav kombinujících tradiční umění a moderní technologie, jako je AI?"
    options:
      - "Ano"
      - "Ne"
    required: true
    sort_order: 13
  - id: attitude_change
    type: single
    text: "Do jaké míry výstava změnila Váš postoj vůči využívání AI v oblasti umělecké tvorby?"
    options:
      - "Výrazně změnila k horšímu"
      - "Spíše změnila k horšímu"
      - "Nezměnila můj postoj"
      - "Spíše změnila k lepšímu"
      - "Výrazně změnila k lepšímu"
    required: true
    sort_order: 14
