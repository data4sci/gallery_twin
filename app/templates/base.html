<!DOCTYPE html>
<html lang="{{ request.state.lang if request and request.state and request.state.lang else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gallery Twin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen font-sans">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-3">
                    <svg class="h-8 w-8 text-green-600" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M5 3v18h14V3H5zm2 2h10v14H7V5z"></path>
                    </svg>
                    <span class="text-lg font-semibold">Gallery Twin</span>
                </a>

                    <nav class="flex items-center space-x-3">
                        <span class="text-sm px-3 py-1">English</span>
                    </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 border-t bg-white">
        <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-500">
            &copy; {{ "Gallery Twin" }} â€” Gallery
        </div>
    </footer>
</body>
</html>
