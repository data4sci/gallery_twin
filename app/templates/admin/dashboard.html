{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Počet návštěv</h2>
            <p class="text-4xl font-bold text-blue-600">{{ kpis.sessions_count }}</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Míra dokončení</h2>
            <p class="text-4xl font-bold text-green-600">{{ "{:.0%}".format(kpis.completion_rate) }}</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Průměrný čas</h2>
            <p class="text-4xl font-bold text-purple-600">{{ kpis.average_time }}</p>
        </div>
    </div>

    <div>
        <a href="{{ url_for('admin_responses') }}" class="text-blue-500 hover:underline">Zobrazit všechny odpovědi &raquo;</a>
    </div>
</div>
{% endblock %}
