{% extends "base.html" %}

{% block title %}Vítejte v Galerii{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Vítejte v naší virtuální galerii</h1>
    <p class="mb-8">Prohlédněte si expozice a zanechte nám zpětnou vazbu.</p>
    {% if first_slug %}
    <a href="{{ url_for('exhibit_detail', slug=first_slug) }}" 
       class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Začít prohlídku
    </a>
    {% else %}
    <p class="text-red-500">Žádné expozice nebyly nalezeny.</p>
    {% endif %}
</div>
{% endblock %}
