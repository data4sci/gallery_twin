{% extends "base.html" %}

{% block title %}Sebeevaluační dotazník{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Sebeevaluační dotazník</h2>
  <form method="post">
    <div class="mb-4">
      <label for="gender" class="block font-semibold mb-1">Pohlaví</label>
      <select id="gender" name="gender" class="w-full border rounded px-3 py-2" required>
        <option value="">-- vyberte --</option>
        <option value="muž">Muž</option>
        <option value="žena">Žena</option>
        <option value="jiné">Jiné</option>
        <option value="nechci_uvést">Nechci uvést</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="age" class="block font-semibold mb-1">Věk</label>
      <input type="number" id="age" name="age" min="10" max="120" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label for="education" class="block font-semibold mb-1">Vzdělání</label>
      <select id="education" name="education" class="w-full border rounded px-3 py-2" required>
        <option value="">-- vyberte --</option>
        <option value="základní">Základní</option>
        <option value="středoškolské">Středoškolské</option>
        <option value="vysokoškolské">Vysokoškolské</option>
        <option value="jiné">Jiné</option>
        <option value="nechci_uvést">Nechci uvést</option>
      </select>
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
      Pokračovat do galerie
    </button>
  </form>
</div>
{% endblock %}
