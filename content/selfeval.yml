title: "Self-evaluation questionnaire"
lead: "Help us understand our visitors â€” this short form takes less than a minute."
continue_button: "Continue to gallery"
questions:
  - id: gender
    text: "Sex"
    type: single
    required: true
    options:
      - Male
      - Female
      - Other

  - id: age
    text: "Age Category"
    type: single
    required: true
    options:
      - under 18
      - 19-24
      - 25-34
      - 35-44
      - 45-54
      - 55-64
      - 65+

  - id: education
    text: "Education"
    type: single
    required: true
    options:
      - Elementary
      - Secondary
      - Higher vocational school
      - University

  - id: work_status
    text: "Occupation"
    type: single
    required: true
    options:
      - Student
      - Employed
      - Self-employed
      - Entrepreneur
      - On parental leave
      - Unemployed
      - Retired

  - id: ai_fan
    text: "To what extent do you consider yourself a fan of AI?"
    type: likert
    required: true
    options:
      min: 1
      max: 5
      labels:
        1: "Not at all"
        5: "Very much"

  - id: artist
    text: "Are you an active artist?"
    type: single
    required: true
    options:
      - "YES"
      - "NO"

  - id: art_field
    text: "In which areas do you create art?"
    type: multi
    required: true
    options:
      - I do not create art
      - painting/drawing
      - sculpture
      - music
      - photography
      - theater
      - dance
      - literature
      - digital art
      - other

  - id: ai_user
    text: "Do you consider yourself an active AI user?"
    type: likert
    required: true
    options:
      min: 1
      max: 5
      labels:
        1: "Not at all"
        5: "Very much"
